<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertas Batu Gunting - Create Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin: 5px 0;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .room-info {
            background: #d4edda;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .player-list {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .player {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: white;
            margin: 0 5px;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        .player.ready {
            border: 2px solid #28a745;
            background: #f8fff9;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn-pilihan {
            flex: 1;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-pilihan:hover {
            background: #0056b3;
        }
        
        .hasil-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: #e9ecef;
            display: none;
        }
        
        .menang { color: #28a745; font-weight: bold; }
        .kalah { color: #dc3545; font-weight: bold; }
        .seri { color: #ffc107; font-weight: bold; }
        
        .admin-fee {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Kertas Batu Gunting</h1>
        <h3 style="text-align: center; color: #666;">Create Room System</h3>
        
        <!-- Section 1: Create or Join Room -->
        <div class="section active" id="sectionLobby">
            <div class="input-group">
                <label>Nama Player:</label>
                <input type="text" id="playerName" placeholder="Masukkan nama kamu">
            </div>
            
            <button class="btn btn-primary" onclick="showCreateRoom()">‚ûï CREATE ROOM</button>
            <button class="btn btn-secondary" onclick="showJoinRoom()">üîó JOIN ROOM</button>
        </div>
        
        <!-- Section 2: Create Room -->
        <div class="section" id="sectionCreate">
            <h3>Buat Room Baru</h3>
            <div class="input-group">
                <label>Taruhan:</label>
                <input type="number" id="createTaruhan" placeholder="Jumlah taruhan (contoh: 10000)">
            </div>
            <div class="input-group">
                <label>Room Password (optional):</label>
                <input type="text" id="roomPassword" placeholder="Password room (bisa dikosongkan)">
            </div>
            <button class="btn btn-primary" onclick="createRoom()">üéØ BUAT ROOM</button>
            <button class="btn btn-secondary" onclick="backToLobby()">‚¨Ö KEMBALI</button>
        </div>
        
        <!-- Section 3: Join Room -->
        <div class="section" id="sectionJoin">
            <h3>Join Room</h3>
            <div class="input-group">
                <label>Kode Room:</label>
                <input type="text" id="joinRoomCode" placeholder="Masukkan kode room" style="text-transform: uppercase;">
            </div>
            <div class="input-group">
                <label>Password Room (jika ada):</label>
                <input type="text" id="joinPassword" placeholder="Masukkan password room">
            </div>
            <button class="btn btn-primary" onclick="joinRoom()">üéÆ JOIN ROOM</button>
            <button class="btn btn-secondary" onclick="backToLobby()">‚¨Ö KEMBALI</button>
        </div>
        
        <!-- Section 4: Game Room -->
        <div class="section" id="sectionGame">
            <div class="room-code" id="displayRoomCode">ROOM-ABCD</div>
            
            <div class="room-info">
                <p>Taruhan: <strong id="roomTaruhan">Rp 0</strong></p>
                <p>Status: <strong id="roomStatus">Menunggu player...</strong></p>
                <p>Pemain: <span id="playerCount">1/2</span></p>
            </div>
            
            <div class="player-list">
                <div class="player" id="player1Slot">
                    <h4>Player 1</h4>
                    <div id="player1Name">-</div>
                    <div id="player1Status">Menunggu...</div>
                </div>
                <div class="player" id="player2Slot">
                    <h4>Player 2</h4>
                    <div id="player2Name">-</div>
                    <div id="player2Status">Menunggu...</div>
                </div>
            </div>
            
            <div class="game-controls" id="gameControls">
                <button class="btn-pilihan" onclick="pilih('kertas')">üìÑ Kertas</button>
                <button class="btn-pilihan" onclick="pilih('batu')">ü™® Batu</button>
                <button class="btn-pilihan" onclick="pilih('gunting')">‚úÇÔ∏è Gunting</button>
            </div>
            
            <button class="btn btn-danger" onclick="leaveRoom()">üö™ KELUAR ROOM</button>
            
            <div class="hasil-section" id="hasilSection">
                <h3>üèÜ HASIL PERMAINAN</h3>
                <div id="hasilPertandingan"></div>
                <div id="statusPemenang"></div>
                <div class="admin-fee" id="pembayaranInfo"></div>
                <button class="btn btn-primary" onclick="rematch()">üîÑ MAIN LAGI</button>
            </div>
        </div>
    </div>

    <script>
        // Data Game
        let gameData = {
            playerName: '',
            roomCode: '',
            isCreator: false,
            playerNumber: 0,
            roomData: null
        };

        // Simulasi database rooms (di real app pakai backend)
        let rooms = {};

        // Generate room code
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // Navigasi sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showCreateRoom() {
            gameData.playerName = document.getElementById('playerName').value;
            if (!gameData.playerName) {
                alert('Masukkan nama dulu!');
                return;
            }
            showSection('sectionCreate');
        }

        function showJoinRoom() {
            gameData.playerName = document.getElementById('playerName').value;
            if (!gameData.playerName) {
                alert('Masukkan nama dulu!');
                return;
            }
            showSection('sectionJoin');
        }

        function backToLobby() {
            showSection('sectionLobby');
        }

        // Create Room
        function createRoom() {
            const taruhan = document.getElementById('createTaruhan').value;
            const password = document.getElementById('roomPassword').value;
            
            if (!taruhan || taruhan <= 0) {
                alert('Masukkan jumlah taruhan yang valid!');
                return;
            }

            gameData.roomCode = generateRoomCode();
            gameData.isCreator = true;
            gameData.playerNumber = 1;

            // Buat room baru
            rooms[gameData.roomCode] = {
                password: password,
                taruhan: parseInt(taruhan),
                player1: { name: gameData.playerName, pilihan: null, ready: false },
                player2: null,
                status: 'waiting',
                hasil: null
            };

            gameData.roomData = rooms[gameData.roomCode];
            enterGameRoom();
        }

        // Join Room
        function joinRoom() {
            const roomCode = document.getElementById('joinRoomCode').value.toUpperCase();
            const password = document.getElementById('joinPassword').value;
            
            if (!roomCode) {
                alert('Masukkan kode room!');
                return;
            }

            const room = rooms[roomCode];
            if (!room) {
                alert('Room tidak ditemukan!');
                return;
            }

            if (room.password && room.password !== password) {
                alert('Password room salah!');
                return;
            }

            if (room.player2) {
                alert('Room sudah penuh!');
                return;
            }

            gameData.roomCode = roomCode;
            gameData.isCreator = false;
            gameData.playerNumber = 2;

            // Join room
            room.player2 = { name: gameData.playerName, pilihan: null, ready: false };
            room.status = 'ready';
            gameData.roomData = room;

            enterGameRoom();
        }

        // Enter Game Room
        function enterGameRoom() {
            showSection('sectionGame');
            updateRoomDisplay();
        }

        // Update room display
        function updateRoomDisplay() {
            const room = gameData.roomData;
            
            document.getElementById('displayRoomCode').textContent = `ROOM-${gameData.roomCode}`;
            document.getElementById('roomTaruhan').textContent = `Rp ${formatRupiah(room.taruhan)}`;
            document.getElementById('roomStatus').textContent = room.status === 'waiting' ? 'Menunggu player...' : 'Ready to play!';
            document.getElementById('playerCount').textContent = room.player2 ? '2/2' : '1/2';

            // Update player slots
            document.getElementById('player1Name').textContent = room.player1.name;
            document.getElementById('player1Status').textContent = room.player1.pilihan ? `Memilih: ${room.player1.pilihan}` : 'Belum memilih';
            document.getElementById('player1Slot').className = room.player1.pilihan ? 'player ready' : 'player';

            if (room.player2) {
                document.getElementById('player2Name').textContent = room.player2.name;
                document.getElementById('player2Status').textContent = room.player2.pilihan ? `Memilih: ${room.player2.pilihan}` : 'Belum memilih';
                document.getElementById('player2Slot').className = room.player2.pilihan ? 'player ready' : 'player';
            } else {
                document.getElementById('player2Name').textContent = '-';
                document.getElementById('player2Status').textContent = 'Menunggu...';
                document.getElementById('player2Slot').className = 'player';
            }

            // Cek jika kedua player sudah memilih
            if (room.player1.pilihan && room.player2 && room.player2.pilihan) {
                calculateResult();
            }
        }

        // Pilihan player
        function pilih(pilihan) {
            const room = gameData.roomData;
            const playerKey = `player${gameData.playerNumber}`;
            
            room[playerKey].pilihan = pilihan;
            updateRoomDisplay();
        }

        // Hitung hasil
        function calculateResult() {
            const room = gameData.roomData;
            const p1 = room.player1.pilihan;
            const p2 = room.player2.pilihan;
            
            let hasil = '';
            let pemenang = null;
            let totalPot = room.taruhan * 2;
            let feeAdmin = totalPot * 0.10;
            let hadiahBersih = totalPot - feeAdmin;

            // Tampilkan hasil section
            document.getElementById('hasilSection').style.display = 'block';

            // Tampilkan pilihan
            document.getElementById('hasilPertandingan').innerHTML = `
                <p>${room.player1.name}: <strong>${p1.toUpperCase()}</strong></p>
                <p>${room.player2.name}: <strong>${p2.toUpperCase()}</strong></p>
            `;

            // Logika permainan
            if (p1 === p2) {
                hasil = 'SERI!';
                pemenang = 'seri';
            } else if (
                (p1 === 'batu' && p2 === 'gunting') ||
                (p1 === 'gunting' && p2 === 'kertas') ||
                (p1 === 'kertas' && p2 === 'batu')
            ) {
                hasil = `${room.player1.name} MENANG! üéâ`;
                pemenang = 1;
            } else {
                hasil = `${room.player2.name} MENANG! üéâ`;
                pemenang = 2;
            }

            // Tampilkan hasil
            const statusElement = document.getElementById('statusPemenang');
            statusElement.textContent = hasil;
            statusElement.className = pemenang === 'seri' ? 'seri' : 'menang';

            // Info pembayaran
            let pembayaranHTML = '';
            if (pemenang === 'seri') {
                pembayaranHTML = `
                    <p>üí∞ Total Taruhan: Rp ${formatRupiah(totalPot)}</p>
                    <p>üè¶ Fee Admin (10%): Rp ${formatRupiah(feeAdmin)}</p>
                    <p>üîô Dana dikembalikan ke masing-masing player</p>
                `;
            } else {
                const pemenangName = pemenang === 1 ? room.player1.name : room.player2.name;
                pembayaranHTML = `
                    <p>üí∞ Total Pot: Rp ${formatRupiah(totalPot)}</p>
                    <p>üè¶ Fee Admin (10%): Rp ${formatRupiah(feeAdmin)}</p>
                    <p>üéÅ Hadiah Bersih: Rp ${formatRupiah(hadiahBersih)}</p>
                    <p>üëë ${pemenangName} mendapatkan: Rp ${formatRupiah(hadiahBersih)}</p>
                `;
            }
            
            document.getElementById('pembayaranInfo').innerHTML = pembayaranHTML;
            room.status = 'finished';
            room.hasil = { pemenang, hasil };
        }

        // Rematch
        function rematch() {
            const room = gameData.roomData;
            room.player1.pilihan = null;
            room.player2.pilihan = null;
            room.status = 'ready';
            room.hasil = null;
            
            document.getElementById('hasilSection').style.display = 'none';
            updateRoomDisplay();
        }

        // Leave room
        function leaveRoom() {
            if (gameData.isCreator) {
                // Hapus room jika creator yang keluar
                delete rooms[gameData.roomCode];
            } else {
                // Keluar dari room sebagai player 2
                const room = rooms[gameData.roomCode];
                if (room) {
                    room.player2 = null;
                    room.status = 'waiting';
                }
            }
            
            showSection('sectionLobby');
        }

        // Format Rupiah
        function formatRupiah(angka) {
            return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Auto update display setiap 2 detik (simulasi real-time)
        setInterval(() => {
            if (gameData.roomData) {
                updateRoomDisplay();
            }
        }, 2000);
    </script>
</body>
</html>
