<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertas Batu Gunting - Create Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin: 5px 0;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .room-info {
            background: #d4edda;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .player-list {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .player {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: white;
            margin: 0 5px;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        .player.ready {
            border: 2px solid #28a745;
            background: #f8fff9;
        }
        
        .player.choosed {
            border: 2px solid #007bff;
            background: #f0f8ff;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn-pilihan {
            flex: 1;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-pilihan:hover {
            background: #0056b3;
        }
        
        .btn-pilihan:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .hasil-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: #e9ecef;
            display: none;
        }
        
        .menang { color: #28a745; font-weight: bold; }
        .kalah { color: #dc3545; font-weight: bold; }
        .seri { color: #ffc107; font-weight: bold; }
        
        .admin-fee {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 3px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .hidden-choice {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Kertas Batu Gunting</h1>
        <h3 style="text-align: center; color: #666;">Create Room System</h3>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Section 1: Create or Join Room -->
        <div class="section active" id="sectionLobby">
            <div class="input-group">
                <label>Nama Player:</label>
                <input type="text" id="playerName" placeholder="Masukkan nama kamu">
            </div>
            
            <button class="btn btn-primary" onclick="showCreateRoom()">‚ûï CREATE ROOM</button>
            <button class="btn btn-secondary" onclick="showJoinRoom()">üîó JOIN ROOM</button>

            <!-- Daftar Room Aktif -->
            <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 8px;">
                <h4>üîÑ Room Aktif:</h4>
                <div id="activeRoomsList"></div>
            </div>
        </div>
        
        <!-- Section 2: Create Room -->
        <div class="section" id="sectionCreate">
            <h3>Buat Room Baru</h3>
            <div class="input-group">
                <label>Taruhan:</label>
                <input type="number" id="createTaruhan" placeholder="Jumlah taruhan (contoh: 5000)" value="5000">
            </div>
            <div class="input-group">
                <label>Room Password (optional):</label>
                <input type="text" id="roomPassword" placeholder="Password room (bisa dikosongkan)">
            </div>
            <button class="btn btn-primary" onclick="createRoom()">üéØ BUAT ROOM</button>
            <button class="btn btn-secondary" onclick="backToLobby()">‚¨Ö KEMBALI</button>
        </div>
        
        <!-- Section 3: Join Room -->
        <div class="section" id="sectionJoin">
            <h3>Join Room</h3>
            <div class="input-group">
                <label>Kode Room:</label>
                <input type="text" id="joinRoomCode" placeholder="Masukkan kode room" style="text-transform: uppercase;">
            </div>
            <div class="input-group">
                <label>Password Room (jika ada):</label>
                <input type="text" id="joinPassword" placeholder="Masukkan password room">
            </div>
            <button class="btn btn-primary" onclick="joinRoom()">üéÆ JOIN ROOM</button>
            <button class="btn btn-secondary" onclick="backToLobby()">‚¨Ö KEMBALI</button>
        </div>
        
        <!-- Section 4: Game Room -->
        <div class="section" id="sectionGame">
            <div class="room-code" id="displayRoomCode">
                ROOM-XXXX
                <button class="copy-btn" onclick="copyRoomCode()">üìã Copy Kode</button>
            </div>
            
            <div class="room-info">
                <p>Taruhan: <strong id="roomTaruhan">Rp 0</strong></p>
                <p>Status: <strong id="roomStatus">Menunggu player...</strong></p>
                <p>Pemain: <span id="playerCount">1/2</span></p>
            </div>
            
            <div class="player-list">
                <div class="player" id="player1Slot">
                    <h4>Player 1</h4>
                    <div id="player1Name">-</div>
                    <div id="player1Status">Menunggu...</div>
                </div>
                <div class="player" id="player2Slot">
                    <h4>Player 2</h4>
                    <div id="player2Name">-</div>
                    <div id="player2Status">Menunggu...</div>
                </div>
            </div>
            
            <div class="game-controls" id="gameControls">
                <button class="btn-pilihan" onclick="pilih('kertas')">üìÑ Kertas</button>
                <button class="btn-pilihan" onclick="pilih('batu')">ü™® Batu</button>
                <button class="btn-pilihan" onclick="pilih('gunting')">‚úÇÔ∏è Gunting</button>
            </div>
            
            <button class="btn btn-danger" onclick="leaveRoom()">üö™ KELUAR ROOM</button>
            
            <div class="hasil-section" id="hasilSection">
                <h3>üèÜ HASIL PERMAINAN</h3>
                <div id="hasilPertandingan"></div>
                <div id="statusPemenang"></div>
                <div class="admin-fee" id="pembayaranInfo"></div>
                <button class="btn btn-primary" onclick="rematch()">üîÑ MAIN LAGI</button>
            </div>
        </div>
    </div>

    <script>
        // Data Game - pakai localStorage agar tidak hilang saat refresh
        let gameData = {
            playerName: '',
            roomCode: '',
            isCreator: false,
            playerNumber: 0
        };

        // Fungsi untuk get/set rooms dari localStorage
        function getRooms() {
            const stored = localStorage.getItem('kbg_rooms');
            return stored ? JSON.parse(stored) : {};
        }

        function saveRooms(rooms) {
            localStorage.setItem('kbg_rooms', JSON.stringify(rooms));
        }

        function getRoom(roomCode) {
            const rooms = getRooms();
            return rooms[roomCode];
        }

        function saveRoom(roomCode, roomData) {
            const rooms = getRooms();
            rooms[roomCode] = roomData;
            saveRooms(rooms);
        }

        function deleteRoom(roomCode) {
            const rooms = getRooms();
            delete rooms[roomCode];
            saveRooms(rooms);
        }

        // Tampilkan error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Generate room code yang lebih mudah
        function generateRoomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Navigasi sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showCreateRoom() {
            gameData.playerName = document.getElementById('playerName').value.trim();
            if (!gameData.playerName) {
                showError('Masukkan nama dulu!');
                return;
            }
            showSection('sectionCreate');
        }

        function showJoinRoom() {
            gameData.playerName = document.getElementById('playerName').value.trim();
            if (!gameData.playerName) {
                showError('Masukkan nama dulu!');
                return;
            }
            updateActiveRoomsList();
            showSection('sectionJoin');
        }

        function backToLobby() {
            showSection('sectionLobby');
            updateActiveRoomsList();
        }

        // Update daftar room aktif
        function updateActiveRoomsList() {
            const rooms = getRooms();
            const roomList = document.getElementById('activeRoomsList');
            
            const activeRooms = Object.entries(rooms).filter(([code, room]) => 
                !room.player2 && room.status !== 'finished'
            );
            
            if (activeRooms.length === 0) {
                roomList.innerHTML = '<p>Tidak ada room aktif</p>';
            } else {
                roomList.innerHTML = activeRooms.map(([code, room]) => 
                    `<div style="padding: 5px; margin: 5px 0; background: white; border-radius: 5px;">
                        <strong>${code}</strong> - Taruhan: Rp ${formatRupiah(room.taruhan)} - Player: ${room.player1.name}
                        <button onclick="joinRoomWithCode('${code}')" style="margin-left: 10px; padding: 3px 8px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">Join</button>
                    </div>`
                ).join('');
            }
        }

        function joinRoomWithCode(roomCode) {
            document.getElementById('joinRoomCode').value = roomCode;
            showSection('sectionJoin');
        }

        // Create Room
        function createRoom() {
            const taruhan = document.getElementById('createTaruhan').value;
            const password = document.getElementById('roomPassword').value;
            
            if (!taruhan || taruhan <= 0) {
                showError('Masukkan jumlah taruhan yang valid!');
                return;
            }

            let roomCode;
            let attempts = 0;
            do {
                roomCode = generateRoomCode();
                attempts++;
            } while (getRoom(roomCode) && attempts < 10);

            if (attempts >= 10) {
                showError('Gagal membuat room, coba lagi!');
                return;
            }

            gameData.roomCode = roomCode;
            gameData.isCreator = true;
            gameData.playerNumber = 1;

            const roomData = {
                password: password,
                taruhan: parseInt(taruhan),
                player1: { name: gameData.playerName, pilihan: null, ready: false },
                player2: null,
                status: 'waiting',
                hasil: null,
                createdAt: new Date().toISOString(),
                showChoices: false // TAMBAHAN: flag untuk tampilkan pilihan
            };

            saveRoom(roomCode, roomData);
            enterGameRoom();
        }

        // Join Room
        function joinRoom() {
            const roomCode = document.getElementById('joinRoomCode').value.toUpperCase().trim();
            const password = document.getElementById('joinPassword').value;
            
            if (!roomCode) {
                showError('Masukkan kode room!');
                return;
            }

            const room = getRoom(roomCode);
            if (!room) {
                showError('Room tidak ditemukan! Pastikan kode room benar.');
                return;
            }

            if (room.password && room.password !== password) {
                showError('Password room salah!');
                return;
            }

            if (room.player2) {
                showError('Room sudah penuh!');
                return;
            }

            gameData.roomCode = roomCode;
            gameData.isCreator = false;
            gameData.playerNumber = 2;

            room.player2 = { name: gameData.playerName, pilihan: null, ready: false };
            room.status = 'ready';
            saveRoom(roomCode, room);

            enterGameRoom();
        }

        // Copy room code
        function copyRoomCode() {
            navigator.clipboard.writeText(gameData.roomCode);
            alert('Kode room disalin: ' + gameData.roomCode);
        }

        // Enter Game Room
        function enterGameRoom() {
            showSection('sectionGame');
            startRoomUpdates();
        }

        // Update room display - PERBAIKAN: Sembunyikan pilihan lawan
        function updateRoomDisplay() {
            const room = getRoom(gameData.roomCode);
            
            if (!room) {
                showError('Room tidak ditemukan!');
                leaveRoom();
                return;
            }
            
            document.getElementById('displayRoomCode').innerHTML = `ROOM-${gameData.roomCode} <button class="copy-btn" onclick="copyRoomCode()">üìã Copy</button>`;
            document.getElementById('roomTaruhan').textContent = `Rp ${formatRupiah(room.taruhan)}`;
            
            // Update status berdasarkan apakah kedua player sudah memilih
            if (room.player1.pilihan && room.player2 && room.player2.pilihan) {
                document.getElementById('roomStatus').textContent = 'Kedua player sudah memilih!';
                room.showChoices = true; // Tampilkan pilihan saat kedua sudah memilih
                saveRoom(gameData.roomCode, room);
            } else {
                document.getElementById('roomStatus').textContent = room.player2 ? 'Silakan pilihan...' : 'Menunggu player...';
            }
            
            document.getElementById('playerCount').textContent = room.player2 ? '2/2' : '1/2';

            // Update player slots - PERBAIKAN: Sembunyikan pilihan lawan
            document.getElementById('player1Name').textContent = room.player1.name;
            
            // Tampilkan pilihan Player 1 hanya jika:
            // - Player ini adalah Player 1, ATAU
            // - Kedua player sudah memilih (showChoices = true)
            if (gameData.playerNumber === 1 || room.showChoices) {
                document.getElementById('player1Status').textContent = room.player1.pilihan ? `Memilih: ${room.player1.pilihan}` : 'Belum memilih';
                document.getElementById('player1Slot').className = room.player1.pilihan ? 'player ready' : 'player';
            } else {
                // Sembunyikan pilihan lawan
                document.getElementById('player1Status').textContent = room.player1.pilihan ? '‚úì Sudah memilih' : 'Belum memilih';
                document.getElementById('player1Slot').className = room.player1.pilihan ? 'player choosed' : 'player';
            }

            if (room.player2) {
                document.getElementById('player2Name').textContent = room.player2.name;
                
                // Tampilkan pilihan Player 2 hanya jika:
                // - Player ini adalah Player 2, ATAU  
                // - Kedua player sudah memilih (showChoices = true)
                if (gameData.playerNumber === 2 || room.showChoices) {
                    document.getElementById('player2Status').textContent = room.player2.pilihan ? `Memilih: ${room.player2.pilihan}` : 'Belum memilih';
                    document.getElementById('player2Slot').className = room.player2.pilihan ? 'player ready' : 'player';
                } else {
                    // Sembunyikan pilihan lawan
                    document.getElementById('player2Status').textContent = room.player2.pilihan ? '‚úì Sudah memilih' : 'Belum memilih';
                    document.getElementById('player2Slot').className = room.player2.pilihan ? 'player choosed' : 'player';
                }
            } else {
                document.getElementById('player2Name').textContent = '-';
                document.getElementById('player2Status').textContent = 'Menunggu...';
                document.getElementById('player2Slot').className = 'player';
            }

            // Nonaktifkan tombol setelah memilih
            const buttons = document.querySelectorAll('.btn-pilihan');
            const currentPlayerPilihan = room[`player${gameData.playerNumber}`].pilihan;
            buttons.forEach(btn => {
                if (currentPlayerPilihan) {
                    btn.disabled = true;
                } else {
                    btn.disabled = false;
                }
            });

            // Cek jika kedua player sudah memilih
            if (room.player1.pilihan && room.player2 && room.player2.pilihan && room.status !== 'finished') {
                calculateResult();
            }
        }

        // Auto update room
        function startRoomUpdates() {
            updateRoomDisplay();
            gameData.updateInterval = setInterval(updateRoomDisplay, 1000);
        }

        function stopRoomUpdates() {
            if (gameData.updateInterval) {
                clearInterval(gameData.updateInterval);
            }
        }

        // Pilihan player
        function pilih(pilihan) {
            const room = getRoom(gameData.roomCode);
            const playerKey = `player${gameData.playerNumber}`;
            
            room[playerKey].pilihan = pilihan;
            saveRoom(gameData.roomCode, room);
            updateRoomDisplay();
        }

        // Hitung hasil
        function calculateResult() {
            const room = getRoom(gameData.roomCode);
            const p1 = room.player1.pilihan;
            const p2 = room.player2.pilihan;
            
            let hasil = '';
            let pemenang = null;
            let totalPot = room.taruhan * 2;
            let feeAdmin = totalPot * 0.10;
            let hadiahBersih = totalPot - feeAdmin;

            // Tampilkan hasil section
            document.getElementById('hasilSection').style.display = 'block';

            // Tampilkan pilihan (sekarang bisa ditampilkan semua)
            document.getElementById('hasilPertandingan').innerHTML = `
                <p>${room.player1.name}: <strong>${p1.toUpperCase()}</strong></p>
                <p>${room.player2.name}: <strong>${p2.toUpperCase()}</strong></p>
            `;

            // Logika permainan
            if (p1 === p2) {
                hasil = 'SERI!';
                pemenang = 'seri';
            } else if (
                (p1 === 'batu' && p2 === 'gunting') ||
                (p1 === 'gunting' && p2 === 'kertas') ||
                (p1 === 'kertas' && p2 === 'batu')
            ) {
                hasil = `${room.player1.name} MENANG! üéâ`;
                pemenang = 1;
            } else {
                hasil = `${room.player2.name} MENANG! üéâ`;
                pemenang = 2;
            }

            // Tampilkan hasil
            const statusElement = document.getElementById('statusPemenang');
            statusElement.textContent = hasil;
            statusElement.className = pemenang === 'seri' ? 'seri' : 'menang';

            // Info pembayaran
            let pembayaranHTML = '';
            if (pemenang === 'seri') {
                pembayaranHTML = `
                    <p>üí∞ Total Taruhan: Rp ${formatRupiah(totalPot)}</p>
                    <p>üè¶ Fee Admin (10%): Rp ${formatRupiah(feeAdmin)}</p>
                    <p>üîô Dana dikembalikan ke masing-masing player</p>
                `;
            } else {
                const pemenangName = pemenang === 1 ? room.player1.name : room.player2.name;
                pembayaranHTML = `
                    <p>üí∞ Total Pot: Rp ${formatRupiah(totalPot)}</p>
                    <p>üè¶ Fee Admin (10%): Rp ${formatRupiah(feeAdmin)}</p>
                    <p>üéÅ Hadiah Bersih: Rp ${formatRupiah(hadiahBersih)}</p>
                    <p>üëë ${pemenangName} mendapatkan: Rp ${formatRupiah(hadiahBersih)}</p>
                `;
            }
            
            document.getElementById('pembayaranInfo').innerHTML = pembayaranHTML;
            room.status = 'finished';
            room.hasil = { pemenang, hasil };
            saveRoom(gameData.roomCode, room);
        }

        // Rematch
        function rematch() {
            const room = getRoom(gameData.roomCode);
            room.player1.pilihan = null;
            room.player2.pilihan = null;
            room.status = 'ready';
            room.hasil = null;
            room.showChoices = false; // Reset flag
            
            document.getElementById('hasilSection').style.display = 'none';
            saveRoom(gameData.roomCode, room);
            updateRoomDisplay();
        }

        // Leave room
        function leaveRoom() {
            stopRoomUpdates();
            
            const room = getRoom(gameData.roomCode);
            if (room) {
                if (gameData.isCreator) {
                    deleteRoom(gameData.roomCode);
                } else {
                    room.player2 = null;
                    room.status = 'waiting';
                    room.showChoices = false;
                    saveRoom(gameData.roomCode, room);
                }
            }
            
            showSection('sectionLobby');
            updateActiveRoomsList();
        }

        // Format Rupiah
        function formatRupiah(angka) {
            return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Cleanup old rooms
        function cleanupOldRooms() {
            const rooms = getRooms();
            const now = new Date();
            let cleaned = false;
            
            Object.keys(rooms).forEach(code => {
                const room = rooms[code];
                const created = new Date(room.createdAt);
                const hoursDiff = (now - created) / (1000 * 60 * 60);
                
                if (hoursDiff > 1) {
                    delete rooms[code];
                    cleaned = true;
                }
            });
            
            if (cleaned) {
                saveRooms(rooms);
            }
        }

        // Jalankan cleanup saat load
        cleanupOldRooms();
        updateActiveRoomsList();
    </script>
</body>
</html>
